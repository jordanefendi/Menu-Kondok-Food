<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Makanan & Minuman</title>
  <style>
    .contact-buttons a.maps svg {
  width: 16px;
  height: 16px;
}
    @media (max-width: 480px) {
  .menu-item {
    width: 100%; /* Biar 1 kolom di layar kecil */
  }

  #keranjang-float {
    width: 90%;
    right: 5%;
    bottom: 10px;
  }

  .contact-buttons {
    flex-direction: column;
    align-items: center;
  }
}
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }
    header {
      background-color: #ff7f50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-top: 2rem;
      color: #ff7f50;
    }
    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem auto;
      flex-wrap: wrap;
    }
    .contact-buttons a {
      background-color: #25D366;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: opacity 0.3s;
    }
    .contact-buttons a.call {
      background-color: #007bff;
    }
    .contact-buttons a.sms {
      background-color: #ff9800;
    }
    .contact-buttons a:hover {
      opacity: 0.9;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .menu-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      padding: 1rem;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.03);
    }
    .menu-item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .menu-item h3 {
      margin: 0.5rem 0 0.3rem;
    }
    .menu-item p {
      margin: 0.2rem 0;
      color: #555;
    }
    .spicy-level, .quantity {
      margin-top: 0.5rem;
    }
    .spicy-level select, .quantity input {
      padding: 0.4rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #f7f7f7;
      font-size: 1rem;
    }
    .quantity input {
      width: 60px;
      margin-left: 5px;
    }
    .menu-item button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.6rem;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-item button:hover {
      opacity: 0.9;
    }
    #keranjang-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 260px;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }
    #keranjang-header {
      background-color: #ff7f50;
      color: white;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    #keranjang-content {
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    #keranjang-list {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
    }
    #keranjang-list li {
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menu Makanan & Minuman Kondok Food</h1>
  </header>

  <div class="contact-wrapper">
    <div class="contact-buttons">
      <a href="https://wa.me/6282236895596?text=Halo%20saya%20ingin%20memesan%20menu" target="_blank">Chat WhatsApp</a>
      <a href="tel:+6281998832656" class="call">Panggil Penjual</a>
      <a href="sms:+6281234567890?body=Halo%20saya%20ingin%20pesan%20menu" class="sms">Kirim SMS</a>
      <a href="https://www.google.com/maps?q=Jln Lalu Mustiadi No.32 Sepit,+Keruak,+Lombok+Timur,+NTB" target="_blank" class="maps">Lokasi</a>
</div>
  

  <h2>Menu Makanan</h2>
  <section class="menu-container" id="menu-makanan">
    <!-- Menu items ditambahkan via JavaScript -->
  </section>

  <h2>Menu Minuman</h2>
  <section class="menu-container" id="menu-minuman">
    <!-- Menu items ditambahkan via JavaScript -->
  </section>

  <div id="keranjang-float">
    <div id="keranjang-header" onclick="toggleKeranjang()">ðŸ›’ Keranjang <span id="keranjang-count"></span>
    <div id="keranjang-content">
      <ul id="keranjang-list"></ul>
      <p><strong>Total: Rp <span id="total-harga"></strong></p
      let totalItem = 0;>
  </div>

  <script>
    const makanan = [
  { nama: 'Nasi Goreng', harga: 20000, gambar: 'nasi-goreng.jpg' },
  { nama: 'Ayam Bakar', harga: 25000, gambar: 'ayam-bakar.jpg' },
  { nama: 'Mie Goreng', harga: 18000, gambar: 'mie-goreng.jpg' },
  { nama: 'Sate Ayam', harga: 22000, gambar: 'sate-ayam.jpg' },
  { nama: 'Bakso', harga: 15000, gambar: 'bakso.jpg' },
  { nama: 'Soto Ayam', harga: 17000, gambar: 'soto-ayam.jpg' },
  { nama: 'Nasi Uduk', harga: 12000, gambar: 'nasi-uduk.jpg' },
  { nama: 'Roti Bakar', harga: 10000, gambar: 'roti-bakar.jpg' },
];

const minuman = [
  { nama: 'Es Teh Manis', harga: 5000, gambar: 'es-teh-manis.jpg' },
  { nama: 'Jus Alpukat', harga: 10000, gambar: 'jus-alpukat.jpg' },
  { nama: 'Teh Tarik', harga: 6000, gambar: 'teh-tarik.jpg' },
  { nama: 'Kopi Susu', harga: 8000, gambar: 'kopi-susu.jpg' },
];


    function buatItem(menu, isMinuman = false) {
  return menu.map(item => {
    const idSafe = item.nama.toLowerCase().replace(/\s+/g, '-');
    return `
      <div class="menu-item">
        <img src="images/${item.gambar}" alt="${item.nama}">
        <h3>${item.nama}</h3>
        <p>Rp ${item.harga.toLocaleString()}</p>
        ${!isMinuman ? `
          <div class="spicy-level">
            <label for="spicy-${idSafe}">Level Pedas:</label>
            <select id="spicy-${idSafe}">
              <option value="1">Level 1 (Ringan)</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="5">Level 5 (Super Pedas)</option>
            </select>
          </div>` : ''}
        <div class="quantity">
          <label>Jumlah:</label>
          <input type="number" id="qty-${idSafe}" value="1" min="1">
        </div>
        <button onclick="tambahKeKeranjang('${item.nama}', ${item.harga}, '${!isMinuman ? `spicy-${idSafe}` : ''}', 'qty-${idSafe}')">Tambah ke Keranjang</button>
      </div>
    `;
  }).join('');
}


    document.getElementById('menu-makanan').innerHTML = buatItem(makanan);
    document.getElementById('menu-minuman').innerHTML = buatItem(minuman, true);

    let totalHarga = 0;

    function tambahKeKeranjang(nama, harga, idLevel, idQty) {
      const levelEl = idLevel ? document.getElementById(idLevel) : null;
      const qtyEl = document.getElementById(idQty);
      const levelText = levelEl ? levelEl.options[levelEl.selectedIndex].text : '';
      const jumlah = parseInt(qtyEl.value);
      const subtotal = harga * jumlah;
      totalHarga += subtotal;

      const item = document.createElement("li");
      item.textContent = `${nama} ${levelText ? '- ' + levelText : ''} - ${jumlah}x - Rp ${subtotal.toLocaleString()}`;
      document.getElementById("keranjang-list").appendChild(item);

      document.getElementById("total-harga").textContent = totalHarga.toLocaleString();
    }

    function toggleKeranjang() {
      const content = document.getElementById("keranjang-content");
      content.style.display = content.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
